[project]
name = "pycorrelation"
version = "0.0.2"
authors = [
  { name="Jeremie Smaga", email="jeremie@smaga.ch" },
]
description = "PyCorrelation is a Python package designed to handle symmetric and correlation matrices efficiently."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SRKX/pycorrelation"
Issues = "https://github.com/SRKX/pycorrelation/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"