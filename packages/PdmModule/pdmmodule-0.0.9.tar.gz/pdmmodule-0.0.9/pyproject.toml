[project]
name = "PdmModule"
version = "0.0.9"
authors = [
  { name="Apostolos Giannoulidis", email="agiannous@csd.auth.gr" },
]
description = "Predictive Maintenance Module for applying a modified Xgboost and Pair detection Techniques in streaming data."
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    'dtaidistance==2.3.10',
    'matplotlib==3.5.3',
    'numpy==1.24.3',
    'pandas==2.0.2',
    'scikit_learn==1.3.2',
    'scipy==1.12.0',
    'xgboost==1.7.6',
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.urls]
Homepage = "https://github.com/agiannoul/PdmModule"
Issues = "https://github.com/agiannoul/PdmModule/issues"
documentation = "https://pd-mmodule.vercel.app/"