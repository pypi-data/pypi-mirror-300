[project]
name = "PdmModule"
version = "0.1.1"
authors = [
  { name="Apostolos Giannoulidis", email="agiannous@csd.auth.gr" },
]
description = "Predictive Maintenance Module for applying a modified Xgboost and Pair detection Techniques in streaming data."
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.urls]
Homepage = "https://github.com/agiannoul/PdmModule"
Issues = "https://github.com/agiannoul/PdmModule/issues"
documentation = "https://pd-mmodule.vercel.app/"