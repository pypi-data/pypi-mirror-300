[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ansqlite"
authors = [
    {name = "Antti Nilsson", email = "muut.py@antion.fi"},
]
description = "Helper module for simple sqlite3 use cases"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
      "anlogger",
      "pydantic"
    ]
version = "0.4.2"