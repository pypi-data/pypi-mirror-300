[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "expert_intelligence_toolbox"
version = "1.0.21"
authors = [
  { name="Arnold Kuersteiner", email="arnold.kuersteiner@expert-intelligence.com" },
  { name="Pham Minh Ky", email="ky.pham@expert-intelligence.com" },
]
description = "Collection of geospatial and transformational functions used by Expert Intelligence Lda."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  'pandas',
  'pyarrow',
  'snowflake-connector-python',
  'snowflake-sqlalchemy',
  'SQLAlchemy',
  'configparser',
  'geopandas',
  'geolib',
  'geopy',
  'OSMPythonTools',
  'shapely',
]

[project.urls]
"Homepage" = "https://github.com/Point-Topic/expert_intelligence_toolbox"
"Bug Tracker" = "https://github.com/Point-Topic/expert_intelligence_toolbox/issues"