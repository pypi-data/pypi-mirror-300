[package]
name = "jsonschema"
version = "0.22.2"
description = "JSON schema validaton library"
keywords = ["jsonschema", "validation"]
categories = ["web-programming"]
readme = "README.md"
license.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true
authors.workspace = true

[features]
default = ["resolve-http", "resolve-file"]

resolve-http = ["reqwest"]
resolve-file = []
# Deprecated in favor of `jsonschema-cli`
cli = []
# Deprecated: Drafts 2019-09 & 2020-12 are enabled by default
draft201909 = []
draft202012 = []

[dependencies]
ahash.workspace = true
anyhow = "1.0"
base64 = "0.22"
bytecount = { version = "0.6", features = ["runtime-dispatch-simd"] }
email_address = "0.2.9"
fancy-regex = "0.13"
fraction = { version = "0.15", default-features = false, features = [
  "with-bigint",
] }
idna = "1.0.2"
itoa = "1"
num-cmp = "0.1"
once_cell = "1.20.1"
percent-encoding = "2.3"
regex = "1.11"
regex-syntax = "0.8.5"
reqwest = { version = "0.12", features = [
  "blocking",
  "json",
], default-features = false, optional = true }
referencing = { version = "0.22.2", path = "../jsonschema-referencing" }
serde.workspace = true
serde_json.workspace = true
url.workspace = true
uuid-simd = "0.8"

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
benchmark = { path = "../benchmark/" }
codspeed-criterion-compat = "2.7"
criterion = { version = "0.5", default-features = false }
mockito = "1.5"
testsuite = { package = "jsonschema-testsuite", path = "../jsonschema-testsuite" }
test-case = "3"
tempfile = "3.13.0"

[[bench]]
harness = false
name = "jsonschema"

[[bench]]
harness = false
name = "keywords"
