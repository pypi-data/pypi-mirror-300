[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.coverage.report]
fail_under = 80
show_missing = true

[tool.coverage.run]
command_line = "-m pytest -v"
omit = [
    "tests/*",
    "src/accrete_temp00/main.py",
    "src/accrete_temp00/log_settings.py",
]
source = ["."]

[tool.isort]
profile = "black"

[tool.poetry]
name = "accrete_temp00"
version = "0.1.0"
description = "Template for data structures and validation"
authors = ["ML Engineering Team"]
readme = "README.md"
packages = [{include = "*", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
omegaconf = "^2.3.0"
typer = "^0.12.5"
pandas = "^2.0.3"
pandera = {extras = ["io"], version = "^0.20.4"}

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
coverage = "^7.6.1"
darglint = "^1.8.1"
isort = "^5.13.2"
pre-commit = "^3.8.0"
pytest = "^8.3.2"
ruff = "^0.6.2"
ssort = "^0.13.0"

[tool.poetry.scripts]
accrete_temp00 = "accrete_temp00.main:app"

[tool.ruff]
line-length=79

[tool.ruff.lint]
extend-select = [
  "D",     # pydocstyle
  "E501",  # enforce line length
  "UP",    # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
