[package]
name = "order-book"
version = "0.2.0"
edition = "2021"

[lib]
name = "order_book"

[dependencies]
hashbrown = "0.14"
log = "0.4.22"
env_logger = "0.11.5"
thiserror = "1.0.64"
num = "0.4.3"
anyhow = "1.0.89"
itertools = "0.13.0"
tracing = "0.1"
tracing-subscriber = "0.3"
order-book-derive = { path = "../order_book_derive" }
order-book-core = { path = "../order_book_core" }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports", "real_blackbox"] }
polars = { version = "*", features = [
    "polars-io",
    "csv",
    "dtype-array",
], default-features = true }

[[bench]]
name = "book_side"
harness = false

[[bench]]
name = "book_side_tracked"
harness = false

[[bench]]
name = "order_book"
harness = false

[[bench]]
name = "ninja"
harness = false

[[test]]
name = "book_side_tests"

[[test]]
name = "book_side_derive"
