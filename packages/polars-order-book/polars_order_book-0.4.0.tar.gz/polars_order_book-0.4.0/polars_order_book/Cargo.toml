[package]
name = "polars-order-book"
version = "0.4.0"
edition = "2021"

[lib]
name = "polars_order_book"
crate-type = ["cdylib"]

[dependencies]
order-book = { path = "../order_book" }
order-book-core = { path = "../order_book_core" }
pyo3 = { version = "0.22.2", features = ["extension-module", "abi3-py38"] }
pyo3-polars = { version = "0.16.1", features = ["derive", "dtype-struct", "dtype-array"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.42.0", features = [
    "dtype-struct",
    "dtype-array",
    "fmt",
], default-features = false }
polars-arrow = "0.42.0"
hashbrown = "0.14"
log = "0.4.22"
env_logger = "0.11.5"
thiserror = "1.0.64"
num = "0.4.3"
anyhow = "1.0.89"
itertools = "0.13.0"
tracing = "0.1"
tracing-subscriber = "0.3"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
