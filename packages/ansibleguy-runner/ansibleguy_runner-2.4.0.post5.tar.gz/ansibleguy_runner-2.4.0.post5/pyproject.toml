[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ansibleguy-runner"
authors = [
    {name = "AnsibleGuy", email = "contact@ansibleguy.net"},
]
description = "Ansible Runner Fork"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["ansible", "runner", "automation", "iac"]
license = {file = "LICENSE.txt"}
classifiers = [
    'Programming Language :: Python :: 3',
]
dynamic = ["dependencies", "version"]

[project.urls]
Homepage = "https://github.com/ansibleguy/ansible-runner"
Repository = "https://github.com/ansibleguy/ansible-runner.git"
Issues = "https://github.com/ansibleguy/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {file = ["VERSION"]}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pylint.main]
output-format = "colorized"
disable = [
  # Some codes we will leave disabled
  "C0103",  # invalid-name
  "C0114",  # missing-module-docstring
  "C0115",  # missing-class-docstring
  "C0116",  # missing-function-docstring
  "C0301",  # line-too-long
  "R0401",  # cyclic-import
  "R0801",  # duplicate-code
  "R0902",  # too-many-instance-attributes
  "R0903",  # too-few-public-methods
  "R0904",  # too-many-public-methods
  "R0911",  # too-many-return-statements
  "R0912",  # too-many-branches
  "R0913",  # too-many-arguments
  "R0914",  # too-many-locals
  "R0915",  # too-many-statements
  "W0221",  # arguments-differ
  "W0511",  # fixme
  "W0603",  # global-statement
  "W0718",  # broad-exception-caught
  "W0719",  # broad-exception-raised
  "W1514",  # unspecified-encoding
]
