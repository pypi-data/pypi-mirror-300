[metadata]
name = panoptes-data
description = Tools for working with PANOPTES data.
author = Wilfred Tyler Gee
author_email = wtylergee@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/panoptes/panoptes-data
project_urls = 
	Documentation = https://projectpanoptes.org/
	Source = https://github.com/panoptes/panoptes-data/
	Download = https://pypi.org/project/panoptes-data/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	astropy
	numpy
	pandas
	panoptes-utils[images]
	pip
	pydantic
	pydantic-settings
	python-dateutil
	rich[jupyter]
	tabulate
	tqdm
	typer

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	tox

[options.entry_points]
console_scripts = 
	panoptes-data = panoptes.data.utils.cli.main:app

[tool:pytest]
addopts = 
	--cov panoptes.data --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 100
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = data
extensions = 
	github_actions
	markdown
	namespace
	pre_commit
namespace = panoptes

[egg_info]
tag_build = 
tag_date = 0

