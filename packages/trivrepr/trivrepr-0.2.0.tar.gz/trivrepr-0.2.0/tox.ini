[tox]
minversion = 4.1
envlist=
  ruff
  mypy
  unit_tests
  format
  reuse
  docs
isolated_build=true

[defs]
pyfiles =
  src/trivrepr \
  tests/unit

[testenv:mypy]
skip_install=true
tags =
  check
deps =
  mypy >= 1, < 2
  -r requirements/test.txt
commands =
  mypy {[defs]pyfiles}

[testenv:unit_tests]
tags =
  tests
deps =
  -r requirements/test.txt
commands =
  pytest -s -vv tests/unit

[testenv:ruff]
skip_install = True
tags =
  check
  quick
deps =
  -r requirements/ruff.txt
commands =
  ruff check -- {[defs]pyfiles}

[testenv:format]
skip_install=true
tags =
  check
  quick
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config ruff-base.toml --select=D,I --diff -- {[defs]pyfiles}
  ruff format --check --config ruff-base.toml --diff -- {[defs]pyfiles}

# NB: this one should probably never be placed in the default envlist
[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  -r requirements/ruff.txt
commands =
  ruff check --config ruff-base.toml --select=D,I --fix -- {[defs]pyfiles}
  ruff format --config ruff-base.toml -- {[defs]pyfiles}

[testenv:reuse]
skip_install = True
tags =
  check
  quick
deps =
  reuse >= 4, < 5
commands =
  reuse lint

[testenv:pyupgrade]
skip_install = True
tags =
  check
  manual
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  sh
commands =
  sh -c 'pyupgrade --py39-plus src/trivrepr/*.py tests/unit/*.py'

[testenv:docs]
skip_install = True
tags =
  docs
deps =
  -r requirements/docs.txt
commands =
  mkdocs build
