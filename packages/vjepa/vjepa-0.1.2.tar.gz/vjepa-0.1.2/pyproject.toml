[tool.poetry]
name = "vjepa"
version = "0.1.2"
description = "Moedified from the official PyTorch codebase for the video joint-embedding predictive architecture, V-JEPA, a method for self-supervised learning of visual representations from video."
authors = ["Adrien Bardes <abardes@meta.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
torch = ">=2"
torchvision = "^0.19.1"
pyyaml = "^6.0.2"
numpy = ">=1.24.0"
opencv-python = "^4.10.0.84"
submitit = "^1.5.2"
braceexpand = "^0.1.7"
webdataset = "^0.2.100"
timm = "^1.0.9"
decord = "^0.6.0"
pandas = "2.2.2"
einops = "^0.8.0"
beartype = "^0.19.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
