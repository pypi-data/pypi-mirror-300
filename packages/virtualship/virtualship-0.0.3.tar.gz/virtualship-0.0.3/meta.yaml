package:
  name: virtualship
  version: 0.0.2

source:
  path: virtualship

build:
  entry_points:
    - do_expedition = virtualship.cli.do_expedition:main

requirements:
  run:
    - python >=3.10
    - parcels >=3,<4
    - pyproj >=3,<4
    - sortedcontainers ==2.4.0
    - opensimplex ==0.4.5
    - numpy >=1,<2

about:
  home: https://oceanparcels.org/
  license: MIT
  license_file: LICENSE
  summary: >
    Code for the Virtual Ship Classroom, where Marine Scientists can combine
    Copernicus Marine Data with an OceanParcels ship to go on a virtual expedition.
