[tool.poetry]
name = "comptg2"
version = "0.1.1"
description = "Telomeric allele scoring tool for output from Telogator2."
authors = ["David Lougheed <david.lougheed@mail.mcgill.ca>"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.scripts]
comptg2 = "comptg2.entry:main"

[tool.poetry.dependencies]
python = "^3.10"
parasail = "^1.3.4"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
