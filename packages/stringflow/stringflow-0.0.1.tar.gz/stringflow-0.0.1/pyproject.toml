[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stringflow"
version = "0.0.1"
authors = [{ name = "Cody", email = "cody@dkdc.dev" }]
description = "like langchain but not awful"
readme = "readme.md"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  'httpx',
  'python-dotenv',
  'pydantic',
]

[project.urls]
"Homepage" = "https://github.com/lostmygithubaccount/stringflow"
"Bug Tracker" = "https://github.com/lostmygithubaccount/stringflow"

