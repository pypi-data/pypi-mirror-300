########################################################################################
# Template pyproject.toml from just.sh
# https://github.com/jstrieb/just.sh/blob/master/pyproject.toml
# Build system configuration                                                           #
########################################################################################

[build-system]
# Latest versions that support Python 3.7
requires = ["setuptools >= 61", "setuptools_scm >= 7"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ur_resources"]

# This section tells setuptools where to find the "ur_resources" package
[tool.setuptools.package-dir]
ur_resources = "."

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools_scm]


########################################################################################
# Package metadata                                                                     #
########################################################################################

[project]
name = "UncountableURResources"
authors = []
description = "Uncountable UR Resources"
readme = "README.md"
# license = { file = "LICENSE" } -- No license yet
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    # "License :: OSI Approved :: GNU General Public License v3 (GPLv3)", -- No
    # license yet
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
keywords = [ "uncountable", "ur_resources" ]
# Untested with lower versions but likely works
requires-python = ">=3.12"
# May be compatible with older versions
dependencies = [
    "aiotus == 0.*",
]
dynamic = ["version"]

[project.optional-dependencies]
# May be compatible with older versions. Many of the versions below are the
# latest ones that support Python 3.7.
test = [
    # Linting
    "mypy == 1.*",
    "ruff == 0.*",
    # Testing
    "pytest ==8.*",
    "coverage[toml] ==7.*",
    "pytest-cov ==5.*",
    "pytest-xdist == 3.*",
]

[project.urls]
Homepage = "https://github.com/uncountableinc/uncountable-ur-resources"
Repository = "https://github.com/uncountableinc/uncountable-ur-resources.git"
Issues = "https://github.com/uncountableinc/uncountable-ur-resources/issues"


########################################################################################
# Tool configuration                                                                   #
########################################################################################

[tool.mypy]
strict = true
