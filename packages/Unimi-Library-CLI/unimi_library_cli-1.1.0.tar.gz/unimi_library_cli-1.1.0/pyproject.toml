[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages= ["src/UnimiLibrary"]

[project]
name = "Unimi-Library-CLI"
version = "1.1.0"
authors = [
  { name="Albertobilack", email="" },
]
description = "Simple CLI script to reserve spot at University of Milan (UNIMI) Library"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
  "beautifulsoup4>=4.12.3",
  "pytz>=2024.1",
  "requests>=2.32.3",
]

