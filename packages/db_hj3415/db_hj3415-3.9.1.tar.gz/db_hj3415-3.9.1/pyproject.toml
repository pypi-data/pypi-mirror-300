[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "db_hj3415"
version = "3.9.1"
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
description = "Manage db modules"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dependencies = [
    "pandas>=2.2.2",
    "pymongo>=4.8.0",
    "utils-hj3415>=2.9.0",
    "cryptography>=43.0.0",
    "redis>=5.0.8",
    "SQLAlchemy>=2.0.34"
]

[project.scripts]
db = "db_hj3415.cli:db_manager"


[project.urls]
Home = "https://www.hyungjin.kr"

[tool.flit.sdist]
exclude = [
    "tests/",
    "db_hj3415/dummy/",
    "db_hj3415/settings.json/",
]