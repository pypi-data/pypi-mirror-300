[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ipor_fusion"
dynamic = [
    "version"
]
description = "IPOR Fusion SDK"
readme = "README.md"
authors = [
    { name = "Adam Mydlarz", email="amydlarz@gmail.com" },
    { name = "rav", email="rav@ipor.io" },
]
license = {file = "LICENSE"}
requires-python = ">=3.10"


[project.urls]
homepage = "https://ipor.io"
documentation = "https://docs.ipor.io"
repository = "https://github.com/IPOR-Labs/ipor-fusion-sdk-python"

[tool.poetry]
name = "ipor-fusion-sdk"
version = "0.1.0"
description = ""
authors = ["Adam Mydlarz <amydlarz@gmail.com>", "rav <rav@ipor.io>"]
readme = "README.md"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[tool.poetry.dependencies]
python = "^3.10"
eth-typing = "5.0.0"
eth-abi = "5.1.0"
web3 = "7.3.0"
python-dotenv = "1.0.1"

[tool.poetry.dev-dependencies]
pytest = "8.3.3"
testcontainers = "4.8.1"

[tool.poetry.group.dev.dependencies]
black = "24.8.0"
pylint = "3.3.1"

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
unstable = false

[tool.pylint]
config-file = "pylintrc.toml"

