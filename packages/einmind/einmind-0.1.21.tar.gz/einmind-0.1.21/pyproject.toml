[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "einmind"
description = "EinMind SDK for Python"
readme = "README.md"
#license.file = "LICENSE"
dynamic = ['version']
requires-python = '>=3.7'
dependencies = [
  "pydantic>=2.5.3",
  "urllib3>=2.0.7",
  "requests"
]
license = 'Apache-2.0'
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Physics",
]

keywords = ["icd10", "icd 10", "icd10cm", "icd-10-cm", "snomed", "snomed ct", "snomed-ct", "meddra", "einmind", "medical coding", "auto-coding"]

[project.urls]
Homepage = "https://github.com/einmind/einmind_client"
Documentation = "https://docs.einmind.com/"
"Bug Tracker" = "https://github.com/einmind/einmind_client/issues"
Discussions = "https://github.com/einmind/einmind_client/discussions"
Changelog = "https://docs.einmind.com/latest/changelog"

[tool.hatch.version]
path = "einmind/__init__.py"