[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "task_6_rakitin_sergey"
version = "0.0.6"
authors = [{name="Rakitin Sergey", email="dronyx@inbox.ru"}]
description = "A package for processing Formula 1 racing logs"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
keywords = ["formula1", "racing"]
dependencies = []

[project.urls]
Homepage = "https://git.foxminded.ua/rakitin-sergey/task_6"

[tool.hatch.build]
sources = ["src"]

only-include = ["src/task_6_rakitin_sergey"]

[tool.hatch.build.targets.wheel]
sources = ["src"]
include = [
    "README.md",
    "requirements.txt",
    "data/*"
]



