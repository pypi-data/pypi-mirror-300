[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "task_6_rakitin_sergey"
version = "0.0.15"
authors = [{name="Rakitin Sergey", email="dronyx@inbox.ru"}]
description = "A package for processing Formula 1 racing logs"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["Formula 1", "racing", "logs"]
dependencies = []


[tool.hatch.build]

sources = ["src"]

only-include = ["src/task_6_rakitin_sergey",
                "src/data/**"]


[tool.hatch.build.targets.wheel]

sources = ["src"]
include = ["README.md", "requirements.txt"]


