[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dhcpy"
version = "0.0.7"
dependencies = [
  "requests",
]
#requires-python = ">=3.8"
authors = [
  {name = "Todd Balsley", email = "todd.balsley@cox.com"},

]
maintainers = [
  {name = "Todd Balsley", email = "todd.balsley@cox.com"}
]
description = "A library for working with Kea using requests and json"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["KEA", "dhcp"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python"
]



[project.urls]
Homepage = "https://github.com/botheredtodd/dhcpy.git"
Documentation = "https://botheredtodd.github.io/dhcpy/"
Repository = "https://github.com/botheredtodd/dhcpy.git"
"Bug Tracker" = "https://github.com/botheredtodd/dhcpy/issues"
