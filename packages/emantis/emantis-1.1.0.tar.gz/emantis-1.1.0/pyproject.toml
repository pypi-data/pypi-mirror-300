[tool.poetry]
name = "emantis"
version = "1.1.0"
description = "A cosmological emulator for non-linear large-scale structure formation studies in alternative dark energy and gravity theories."
authors = ["Iñigo Sáez Casares <inigo.saez-casares@obspm.fr>"]

readme = "README.rst"
license = "GPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords =  [
    "cosmology",
    "emulator",
    "large-scale structure",
    "dark energy",
    "modified gravity",
]
documentation = "https://e-mantis.pages.obspm.fr/e-mantis/index.html"
repository = "https://gitlab.obspm.fr/e-mantis/e-mantis.git"


# Main dependencies. pip will only install these ones.
[tool.poetry.dependencies]
python = "^3.9"
h5py = "^3.8"
scikit-learn = "^1"
numpy = ">=1.24,<3.0"
pydantic = "^2.6"
tomli = { version = "^2", python = "<3.11" }
typing-extensions = { version = "^4.8", python = "<3.11" }
eval_type_backport = { version = "*", python = "<3.10"}
joblib = "^1.3.2"

# Development dependencies. Installed by poetry.
[tool.poetry.group.dev.dependencies]
black = "*"
pyflakes = "*"
isort = "*"
pytest = "*"
nose = "*"
ipython = "*"
pyright = "*"
matplotlib = "*"

# Documentation dependencies. Installed by poetry only when the flag "--with docs" is used.
[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-copybutton = "*"
sphinx_rtd_theme = "*"
myst-nb = "*"
jupyterlab = "^3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
