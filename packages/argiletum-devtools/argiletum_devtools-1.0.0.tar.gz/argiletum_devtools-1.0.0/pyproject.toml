[project]
name = "argiletum-devtools"
version = "1.0.0"
description = "Argiletum development tools"
authors = [
  {name = "Michael Makukha", email = "m.makukha@gmail.com"},
]
readme = "README.md"
keywords = ["python", "python3", "argiletum", "argiletum-plugin", "devtools"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
  "bump-my-version>=0.27.0",
  "genbadge[coverage,tests]>=1.1.1",
  "keyring>=25.4.1",
  "mypy>=1.11.2",
  "pyright>=1.1.384",
  "pytest>=8.3.3",
  "pytest-cov>=5.0.0",
  "ruff>=0.6.9",
  "tox>=4.21.2",
]

[project.urls]
Homepage = "https://argiletum.io"
Repository = "https://github.com/argiletum/argiletum-devtools"
Issues = "https://github.com/argiletum/argiletum-devtools/issues"
Changelog = "https://github.com/argiletum/argiletum-devtools/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.bumpversion]
current_version = "1.0.0"
allow_dirty = true
files = [
  {filename = "pyproject.toml", search = 'version = "{current_version}"', replace = 'version = "{new_version}"'},
  {filename = "README.md"},
  {filename = "src/argiletum/devtools/__version__.py"},
]

[tool.hatch]
[tool.hatch.build.targets.sdist]
include = ["src/**/*.py"]
[tool.hatch.build.targets.wheel]
packages = ["src/argiletum"]

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
reportMissingImports = "error"
pythonVersion = "3.12"
pythonPlatform = "Linux"

[tool.ruff]
[tool.ruff.format]
quote-style = "single"
