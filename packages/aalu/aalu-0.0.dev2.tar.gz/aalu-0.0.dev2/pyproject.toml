[tool.poetry]
name = "aalu"
version = "0.0.dev2"
description = ""
authors = ["Aalu Labs <aalulabs@proton.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
langchain-core = "^0.2.28"
pydantic = "^2.8.2"
langchain = "^0.2.12"
langchain-google-vertexai = "^1.0.8"
langchain-google-genai = "^1.0.8"
fastapi = "^0.112.0"
black = "^24.8.0"
mypy = "^1.11.1"
smart-open = {extras = ["all"], version = "^7.0.4"}
loguru = "^0.7.2"
langchain-openai = "^0.1.21"
jsonalias = "^0.1.2"
python-dotenv = "^1.0.1"
opentelemetry-api = "^1.27.0"
opentelemetry-sdk = "^1.27.0"
opentelemetry-exporter-otlp = "^1.27.0"
names-generator = "^0.2.0"
beautifulsoup4 = "^4.12.3"
langchain-chroma = "^0.1.3"
langchain-community = "^0.2.16"
wrapt = "^1.16.0"
opentelemetry-exporter-zipkin-json = "^1.27.0"
flatten-json = "^0.1.14"


[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
ipykernel = "^6.29.5"
langchain-anthropic = "^0.1.23"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.mypy.overrides]]
module = [
    "smart_open", 
    "smart_open.*",
    "flatten_json",
    "flatten_json.*",
    "names_generator",
    "names_generator.*"
]
ignore_missing_imports = true