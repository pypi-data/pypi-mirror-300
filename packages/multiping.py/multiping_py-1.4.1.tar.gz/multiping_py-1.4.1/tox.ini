[tox]
envlist = py37,py38,py39,py310,py311,py312,py313,pypy3,flake8

[testenv]
deps =
    pytest
extras = test
commands =
    pytest {posargs}

[testenv:coverage]
deps =
    {[testenv]deps}
    coverage
commands =
    coverage run -m pytest {posargs}
    coverage report -m --fail-under=100

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 setup.py multiping.py

[testenv:mypy]
deps = mypy
skip_install = true
commands = mypy multiping.py

[testenv:isort]
deps = isort
skip_install = true
commands = isort {posargs: -c --diff multiping.py setup.py tests.py}

[testenv:check-manifest]
deps = check-manifest
skip_install = true
commands = check-manifest {posargs}

[testenv:check-python-versions]
deps = check-python-versions
skip_install = true
commands = check-python-versions {posargs}
