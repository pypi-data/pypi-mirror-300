[project]
name = "zuu"
version = "2.0.0"
description = "zack's useful utilities"
authors = [
    { name = "ZackaryW", email = "gitzackw@gmail.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "click>=8.1.7",
    "pytest>=8.3.3",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "discord>=2.3.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/zuu"]
