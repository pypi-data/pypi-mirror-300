[flake8]
ignore = H405,H404,H302,H306,H301,H101,E252,E203,F722,W503
builtins = string,number,bool
max-line-length = 128
exclude = **/.env,venv
copyright-check = True
copyright-author = Inmanta

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[black]
line-length = 128
target-version = 'py36', 'py37', 'py38'

[metadata]
name = inmanta-module-vyos
freeze_recursive = False
freeze_operator = ~=
version = 3.0.12
license = ASL2.0

[egg_info]
tag_build = 

[options]
install_requires = 
	inmanta-module-openstack
	inmanta-module-std
	vyattaconfparser>=0.5,<1
	vymgmt>=0.1,<1
	pexpect>=4.8,<5
	ptyprocess>=0.7,<1
zip_safe = False
include_package_data = True
packages = find_namespace:

[options.packages.find]
include = inmanta_plugins*

