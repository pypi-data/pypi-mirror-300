# Reference: https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "smbios"
readme = ""
authors = [
    {name = "Perry Werneck", email = "perry.werneck@gmail.com"},
]
description = "Python library to read data from SMBIOS/DMI."
requires-python = ">=3.6"

keywords = ["dmi", "smbios", "dmidecode", "smbios-tables", "smbios-information"]
license = {text = "LGPL-3.0"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "requests",
    'importlib-metadata; python_version<"3.8"',
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/PerryWerneck/dmiget"
"Bug Tracker" = "https://github.com/PerryWerneck/dmiget/issues"

