[tool.poetry]
name = "pygeoinf"
version = "0.1.4"
description = "A package for solving inference and inverse problems, with a focus on geophysical applications"
authors = ["David Al-Attar and Dan Heathcote"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^2.0.0"
scipy = "^1.14.1"
pyshtools = "^4.13.1"
matplotlib = "^3.9.2"
pytest = "^8.3.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
