[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bestow"
version = "0.1.3"
requires-python = ">=3.10"
authors = [{ name = "Taylor Rodr√≠guez" }]
description = "Simple and secure file transfer CLI"
readme = { "file" = "README.markdown", "content-type" = "text/markdown" }
license = { file = "LICENSE" }
keywords = ["tcp", "secure", "transfer", "cli"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Operating System :: Android",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: BSD :: FreeBSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Communications",
    "Topic :: Communications :: File Sharing",
    "Topic :: Security",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Repository = "https://codeberg.org/ViteByte/bestow.git"

[project.scripts]
bestow = "bestow:main"
