[tool.poetry]
name = "correlationinspector"
version = "0.1.0"
description = "Un package Python pour l'analyse de corrélation, incluant des tests de normalité, de linéarité, et des visualisations pour évaluer les relations entre variables."
authors = ["CHABI ADJOBO AYEDESSO <aurelus.chabi@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://medium.com/@chamaurele/analysez-les-corrélations-facilement-avec-correlationinspector-un-package-python-9037c664dffb"
repository = "https://github.com/chabiadjobo/correlationinspector"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.5.3"
numpy = "^1.24.3"
scipy = "^1.10.1"
statsmodels = "^0.14.0"
seaborn = "^0.12.2"
matplotlib = "^3.7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
