[metadata]
name = dkist_processing_vbi
description = Code that is used by the DKIST Science Data Processing Airflow pipelines to process VBI data.
long_description = file: README.rst
author = NSO / AURA
author_email = "dkistdc@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist-processing-vbi/src/main/
project_urls = 
	Documentation = https://docs.dkist.nso.edu/projects/vbi
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.11
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	dkist-processing-common == 10.2.1
	dkist-processing-math == 2.1.0
	dkist-header-validator == 5.1.1
	dkist-fits-specifications == 4.6.0
	astropy == 6.1.0
	numpy == 1.26.4
	sunpy == 5.1.3
	scipy == 1.13.1
	pillow == 10.3.0
	moviepy == 1.0.3
	dkist-spectral-lines == 3.0.0
	dkist-service-configuration == 2.2

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-mock
	pytest-xdist
	towncrier
	dkist-data-simulator >= 5.2.0
	%(inventory)s  # identify pip conflicts in test
	%(asdf)s  # identify pip conflicts in test
	%(quality)s  # identify pip conflicts in test
inventory = 
	dkist-processing-common[inventory]
	dkist-inventory==1.4.0
asdf = 
	dkist-processing-common[asdf]
	dkist-inventory[asdf]==1.4.0
quality = 
	dkist-quality==1.1.1
grogu = 
	dkist
	pyparsing
	dkist-inventory >= 1.4.0
docs = 
	sphinx
	sphinx-astropy
	sphinx-changelog == 1.3.0
	sphinx-autoapi
	pytest
	towncrier
	dkist-sphinx-theme

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[tool:pytest]
markers = 
	development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[egg_info]
tag_build = 
tag_date = 0

