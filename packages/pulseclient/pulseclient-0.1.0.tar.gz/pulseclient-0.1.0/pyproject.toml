[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pulseclient"
version = "0.1.0"  # Specify your version here
description = "A Python client for communication between Pulseq interpreter and Pulseq design server."
readme = "README.rst"
license = { file = "LICENSE" }
keywords = ["pulseq", "mri", "sequence-design", "pulse-sequences", "mri-sequences"]

authors = [
  { name = "Matteo Cencini", email = "matteo.cencini@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 2.6",
  "Programming Language :: Python :: 2.7",
  "Programming Language :: Python :: 3.0",
  "Programming Language :: Python :: 3.1",
  "Programming Language :: Python :: 3.2",
  "Programming Language :: Python :: 3.3",
  "Programming Language :: Python :: 3.4",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

# Define the Python version requirements without marking it as dynamic
requires-python = ">=2.6"

dependencies = []  # List runtime dependencies here

[project.optional-dependencies]
dev = ["black", "isort"]

[project.scripts]
start_client = "pulseclient.start_client:main"

[project.urls]
"Homepage" = "https://github.com/INFN-MRI/pulseclient"
"Bug Reports" = "https://github.com/INFN-MRI/pulseclient/issues"
"Source" = "https://github.com/INFN-MRI/pulseclient"
