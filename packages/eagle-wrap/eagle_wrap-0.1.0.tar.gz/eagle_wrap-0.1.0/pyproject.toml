[project]
name = "eagle-wrap"
version = "0.1.0"
description = "eagle.cool api wrapper"
authors = [
    { name = "ZackaryW", email = "gitzackw@gmail.com" }
]
dependencies = [
    "requests>=2.32.3",
    "click>=8.1.7",
]


readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
eaglewrap = "eagle_wrap.__main__:cli"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/eagle_wrap"]
