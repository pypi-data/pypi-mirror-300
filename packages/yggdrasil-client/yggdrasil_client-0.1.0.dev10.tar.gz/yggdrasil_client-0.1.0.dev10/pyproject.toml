[tool.poetry]
name = "yggdrasil-client"
version = "0.1.0-dev10"
description = "Minecraft Yggdrasil protocol compatible client based on ADOFAI. Supports mojang backend."
license = "MIT"
authors = ["Silverteal <67404722+Silverteal@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/Silverteal/yggdrasil-client"
keywords = ["minecraft", "mc", "authlib", "authlib-injector", "client", "mojang", "api", "yggdrasil"]
packages = [
    { include = "yggdrasil_client" }
]

[tool.poetry.dependencies]
python = "^3.12"
adofai = "^0.1.0.dev6"
aiohttp = { extras = ["speedups"], version = "^3.10.8" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
