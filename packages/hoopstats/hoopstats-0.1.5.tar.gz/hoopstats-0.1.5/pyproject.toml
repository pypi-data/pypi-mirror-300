[tool.poetry]
name = "hoopstats"
version = "0.1.5"
description = "A Python package for scraping NBA data from Basketball Reference."
authors = ["Calvin Min <Calvinjmin@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.32.3"
beautifulsoup4 = "^4.12.3"
pandas = "^2.2.2"
selenium = "^4.24.0"
lxml = "^5.3.0"
html5lib = "^1.1"
rapidfuzz = "^3.9.7"
matplot = "^0.1.9"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
build = "^1.2.2"
twine = "^5.1.1"
ruff = "^0.6.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
