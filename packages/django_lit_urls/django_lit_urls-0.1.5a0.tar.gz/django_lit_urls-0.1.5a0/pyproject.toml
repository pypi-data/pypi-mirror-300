[project]
name = "django_lit_urls"
version = "0.1.5a0"
readme = "README.md"
description = "Django URLS delivered as string literal functions in Javascript"
authors = [
    { name = "Josh Brooks", email = "josh@catalpa.io" },
    { name = "Roberto Maurizzi", email = "roberto.maurizzi@gmail.com" }
]
license = { text = "GPL-3.0-or-later" }
requires-python = ">=3.10"
dependencies = [
    "pydantic>=1.9, <3",
    "django>3.2"
]

[tool.isort]
profile = 'black'
line_length = 119

[tool.black]
line-length = 119
target-version = ['py38']

[tool.pylint.format]
max-line-length = "119"

[tool.mypy]
python_version = "3.8"

[[tool.mypy.overrides]]
module = ["django.urls", "django.urls.resolvers"]
ignore_missing_imports = true

[tool.uv]
dev-dependencies = [
    "black",
    "flake8",
    "isort",
    "mypy",
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]
python_files = ["tests.py", "test_*.py", "*_tests.py"]
testpaths = ["tests"]
