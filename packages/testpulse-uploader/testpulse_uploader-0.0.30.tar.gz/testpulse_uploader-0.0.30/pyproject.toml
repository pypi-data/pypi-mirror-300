[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "testpulse-uploader"
version = "0.0.30"
authors = [
  { name="Davide Spadini", email="spadini.davide@gmail.com" },
  { name="Mauricio Aniche", email="mauricioaniche@gmail.com" }
]
description = "Upload test results to testpulse"
readme = "README.md"
dependencies = [
  "requests",
  "cryptography",
  "pyjwt",
]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
testpulse-upload = "uploader.upload:main"

[project.optional-dependencies]
test = [
  "pytest", 
  "responses",
]

[tool.pytest.ini_options]
filterwarnings = [
  "ignore::UserWarning"
]