[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uwmxhelper"
version = "0.1.2"
authors = [
  { name="Chairs of Urban Water Management (ETH Zurich)", email="sww@ifu.baug.ethz.ch" },
]
description = "Supports data aggregation and visualization in the field of urban water management"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
