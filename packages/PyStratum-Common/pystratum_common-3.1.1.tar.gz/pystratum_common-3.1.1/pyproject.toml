[tool.poetry]
name = "PyStratum-Common"
version = "3.1.1"
description = "PyStratum Common: Common parts shared between commons for database systems"
authors = ["Set Based IT Consultancy <info@setbased.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/DatabaseStratum/py-stratum-common"
documentation = "https://stratum.readthedocs.io/"
keywords = ["PyStratum", "Common"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Installation/Setup",
]

[tool.poetry.dependencies]
python = "^3.12.0"
pystratum-backend = "^2.0.4"

[tool.poetry.group.dev.dependencies]
coverage ="^5.3.0"

[build-system]
requires = ["poetry-core"]
build-common = "poetry.core.masonry.api"
