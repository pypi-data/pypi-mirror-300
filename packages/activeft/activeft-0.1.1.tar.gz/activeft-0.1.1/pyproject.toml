[tool.poetry]
name = "activeft"
version = "0.1.1"
description = "Efficiently fine-tune large neural networks by intelligent active data selection"
authors = ["Jonas HÃ¼botter <jonas.huebotter@inf.ethz.ch>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.dependencies]
python = ">=3.10"
torch = "^2.4.0"

[tool.poetry.extras]
logging = ["wandb"]

[tool.poetry.urls]
homepage = "https://github.com/jonhue/activeft"

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = "(venv|^/activeft/model.py)"
