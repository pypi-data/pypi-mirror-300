[metadata]
name = liquid-memory
version = 0.0.1
author = Gatiki/Vyom
author_email = gatikiml@gmail.com
description = A Hopfield Network for associative memory tasks, specifically focusing on retrieving images even when they are blurred or corrupted.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GatikiML/Hopfield
project_urls = 
	Bug Tracker = https://github.com/GatikiML/Hopfield/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

