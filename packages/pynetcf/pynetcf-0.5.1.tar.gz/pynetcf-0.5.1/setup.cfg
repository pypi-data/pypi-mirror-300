[metadata]
name = pynetcf
description = Reading and writing netCDF files according to CF conventions
author = TU Wien
author_email = remote.sensing@geo.tuwien.ac.at
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = http://geo.tuwien.ac.at/
project_urls = 
	Documentation = http://pynetcf.readthedocs.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = importlib-metadata; numpy; pandas; netCDF4; pygeogrids; pygeobase

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pynetcf --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.3
package = pynetcf

[egg_info]
tag_build = 
tag_date = 0

