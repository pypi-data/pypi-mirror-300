[metadata]
name = vutils-testing
version = attr: vutils.testing.version.__version__
url = https://github.com/i386x/vutils-testing
project_urls = 
	Bug Reports = https://github.com/i386x/vutils-testing/issues
	Source = https://github.com/i386x/vutils-testing
author = Jiří Kučera
author_email = sanczes@gmail.com
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing
	Topic :: Software Development :: Testing :: Mocking
	Topic :: Software Development :: Testing :: Unit
	Topic :: Utilities
license = MIT
license_files = LICENSE
description = Auxiliary library for writing tests
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	testing
	mocking
	unit testing
platforms = 
	any

[options]
zip_safe = False
python_requires = >=3.8, <4
include_package_data = True
packages = find_namespace:
package_dir = 
	= src

[options.extras_require]
dev = 
	tox
test = 
	tox

[options.packages.find]
where = src

[sdist]
formats = zip, gztar

[coverage:report]
exclude_lines = 
	^if TYPE_CHECKING:$

[flake8]
filename = *.py,*.pyi,*.pyw
select = E,F,W,C,G,Y
enable-extensions = G,Y
max-line-length = 79
max-doc-length = 79
extend-ignore = E203, E302, W503
per-file-ignores = 
	__init__.pyi: E701, E704
show-source = True
statistics = True
doctests = True
max-complexity = 15

[mypy]
mypy_path = src
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
strict_equality = True
warn_incomplete_stub = True
warn_unused_configs = True

[pydocstyle]
match = .*\.py[w]?

[egg_info]
tag_build = 
tag_date = 0

