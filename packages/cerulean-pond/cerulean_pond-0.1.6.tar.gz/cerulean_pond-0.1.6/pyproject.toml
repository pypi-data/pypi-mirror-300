[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cerulean_pond"
version = "0.1.6"
description = "A Python library to create data ponds, small datalakes."
authors = [
    { name = "Malik Houni", email = "malik.datascience@gmail.com" }
]
license = { file = "LICENSE" }  # Make sure your LICENSE file is here
readme = "README.md"
keywords = ["data management", "authentication", "file uploads", "server integration"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",  # Changed to reflect All Rights Reserved
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas>=1.3.0",
    "requests>=2.25.0",
    "bcrypt>=3.2.0",
	"pyarrow",
]
requires-python  = ">=3.7"

[project.urls]
homepage = "https://ceruleanpond.com"
repository = "https://ceruleanpond.com"

[tool.setuptools.packages.find]
where = ["."]
