[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ganita"
version = "0.1.0"
authors = [
  { name="Anaadi Rural AI Center", email="venkat@anaadi.org" },
]
description = "A package for mathematical calculations using Indian Knowledge System including Lilavati's methods"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/anaadiai/ganita"
"Bug Tracker" = "https://github.com/anaadiai/ganita/issues"
