[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my-cool-package-123"
version = "0.0.1"
authors = [
  { name="Ainur Belyaev", email="ainur.220@yandex.ru" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Ainur-1/my-cool-package"
Issues = "https://github.com/Ainur-1/my-cool-package/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/my-cool-package-123"]