[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "xarray<2023.0.0,>=2022.10.0",
    "black<23.0.0,>=22.10.0",
    "pytest<8.0.0,>=7.1.3",
    "notebook<7.0.0,>=6.5.1",
    "matplotlib<4.0.0,>=3.6.1",
]

[tool.pdm.build]
includes = []
[project]
name = "linc"
version = "2.0.2"
description = "A package to handle LICEL Binary format"
authors = [
    {name = "Juan Diego", email = "jdlar@eafit.edu.co"},
]
dependencies = [
    "numpy>=1.26.4,<2.0.0",
    "netCDF4<2.0.0,>=1.6.2",
    "tomli<3.0.0,>=2.0.1",
    "typer>=0.12.5",
    "pydantic>=2.9.2",
]
requires-python = "<3.12,>=3.10"
readme = "README.md"
license = {text = "MIT"}

