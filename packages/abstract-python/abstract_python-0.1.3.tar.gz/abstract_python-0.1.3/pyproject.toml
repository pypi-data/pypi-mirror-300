[tool.poetry]
name = "abstract-python"
version = "0.1.3"
description = "A wrapper for all AbstractAPI APIs"
authors = ["Edun Rilwan <edunrilwan@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/Omotunde2005/abstractpython.git"
keywords = []

[tool.setuptools.packages.find]
exclude = ["docs*", ".gitignore", "package.json", "package-lock.json", "node_modules*", ".venv*", "test.py"]

[tool.poetry.dependencies]
python = ">=3.8"
requests = ">=2.32.2"

pytest = ">= 7.4.0"

[build-system]
requires = [
    "poetry-core"
]

build-backend = "poetry.core.masonry.api"