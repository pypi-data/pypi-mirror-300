[tool.poetry]
name = "rm-commander"
version = "0.3.0.dev1"
description = "reMarkable Commander"
authors = ["Frans FÃ¼rst <frans.fuerst+gitlab@protonmail.com>"]
repository = "https://projects.om-office.de/frans/rmc.git"
readme = "Readme.md"
packages = [
  {include = "rmc"}
]

[tool.poetry.scripts]
rmc = 'rmc.cli:main'

[tool.poetry.dependencies]
python = ">=3.10.4,<4.0.0"
#pyqt5 = "==5.15.2"
#pyqt5-qt = "==5.15.2"
lxml = "^4.7"
asyncssh = "^2.14.2"
pdfkit = "^1.0.0"
wkhtmltopdf = "^0.2"
pyhtml2pdf = "^0.0.7"
weasyprint = "^61.2"
pydantic = "^2.9.0"

trickkiste = "0.1.6"
#trickkiste = {path = "../trickkiste", develop = true}
rich = "^13.8.0"
ruff = "^0.6.4"
textual = "^0.82"

[tool.poetry.group.dev.dependencies]
black = "^22"
isort = "^5"
pytest = "^7"
pytest-cov = "^3"
mypy = "^1.5"
pylint = "^2"
ipython = "^8"
pre-commit = "^3"
types-lxml = "^2023.2.11"
pyqt5-stubs = "^5.15.6.0"

# see https://pypi.org/project/poetry-bumpversion
[tool.poetry_bumpversion.file."rmc/__init__.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
fast = true
exclude = '''
(                           # exclude a few common directories in the root of the project
  /(                        # note that this has to be done in .pre-commit-config.yaml, too
    untracked
    | \.git
    | \.pytest_cache
    | \.mypy_cache
    | \.venv
    | dist
  ))
'''


[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
strict="True"
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
exclude = [
    '\.venv',
]
mypy_path="typeshed"

[tool.pylint]
#ignore = [".venv", "untracked"]

# Files or directories matching the regular expression patterns are skipped. The
# regex matches against base names, not paths. The default value ignores Emacs
# file locks
#ignore-patterns = ["^\\.#"]

# Use multiple processes to speed up Pylint. Specifying 0 will auto-detect the
# number of processors available to use, and will cap the count on Windows to
# avoid hangs.
jobs = 1
extension-pkg-allow-list = ["PyQt5", "PyQt5.PyQtWidgets"]
