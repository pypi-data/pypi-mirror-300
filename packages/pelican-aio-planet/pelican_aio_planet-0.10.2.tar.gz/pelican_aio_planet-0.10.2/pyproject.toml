[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pelican-aio-planet"
dynamic = ["version"]
description = "Asyncio powered log aggregator plugin for Pelican"
readme = "README.rst"
license = "AGPL-3.0-or-later"
requires-python = ">= 3.7"
authors = [
    { name = "Ashwin Vishnu", email = "dev@fluid.quest" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pelican :: Plugins",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Site Management",

]
dependencies = [
    "aiohttp-client-cache[sqlite]>=0.5.1,<0.13.0",
    "aiohttp>=3.7.4.post0",
    "bleach>=4.1.0",
    "feedparser>=6.0.0",
    "Jinja2>=2.11.1",
    "pelican>=4.5.0",
    "python-dateutil>=2.6.0",
    "async-timeout>=4.0.3",
]

[project.optional-dependencies]
tests = [
    "pytest",
    "pytest-cov",
    "pytest-flake8",
    "pytest-profiling",
]

[project.urls]
Homepage = "https://codeberg.org/ashwinvis/pelican-aio-planet"

[tool.hatch.version]
path = "pelican/plugins/aio_planet/_version.py"

[tool.hatch.build.targets.wheel]
packages = [
    "pelican",
]

[tool.hatch.build.targets.sdist]
include = [
    "/pelican",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vv -rw"

[tool.coverage.report]
precision = 2
