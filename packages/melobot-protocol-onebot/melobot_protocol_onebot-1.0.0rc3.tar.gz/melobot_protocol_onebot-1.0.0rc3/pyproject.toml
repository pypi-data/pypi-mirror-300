[project]
name = "melobot-protocol-onebot"
dynamic = []
description = "IO and adapter layer implementation of onebot protocol for melobot."
authors = [
    { name = "aicorein", email = "aicorein@meloland.org" },
]
maintainers = [
    { name = "aicorein", email = "aicorein@meloland.org" },
]
dependencies = [
    "melobot>=3.0.0rc4",
    "pydantic>=2.8.2,<3",
    "typing-extensions>=4.12.2",
    "websockets>=13.0.1",
    "aiohttp>=3.10.5",
]
requires-python = ">=3.10"
readme = "README.md"
keywords = [
    "melobot",
    "bot framework",
    "asyncio",
    "coroutine",
    "concurrency",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
version = "1.0.0rc3"

[project.license]
text = "BSD"

[project.urls]
Homepage = "https://github.com/Meloland/melobot-protocol-onebot"
Repository = "https://github.com/Meloland/melobot-protocol-onebot.git"
Issues = "https://github.com/Meloland/melobot-protocol-onebot/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.mypy]
plugins = [
    "pydantic.mypy",
]
follow_imports = "normal"
ignore_missing_imports = true
show_column_numbers = true
check_untyped_defs = true
disallow_untyped_defs = true
warn_return_any = true
warn_redundant_casts = true
disallow_untyped_calls = true
strict_equality = true

[tool.black]
line-length = 90

[tool.isort]
profile = "black"
line_length = 90

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/melobot_protocol_onebot/__init__.py"

[tool.pdm.scripts.isort]
shell = "isort src/melobot_protocol_onebot"

[tool.pdm.scripts.format]
shell = "black src/melobot_protocol_onebot"

[tool.pdm.scripts.check]
shell = "flake8 src/melobot_protocol_onebot"

[tool.pdm.scripts.analyse]
shell = "mypy src/melobot_protocol_onebot"

[tool.pdm.scripts.pylint]
shell = "pylint src/melobot_protocol_onebot"

[tool.pdm.scripts.all_lint]
composite = [
    "isort",
    "format",
    "check",
    "analyse",
    "pylint",
]

[tool.pdm.scripts.test]
shell = "pytest -c pytest.ini"

[tool.pdm.scripts.trace]
shell = "viztracer"

[tool.pdm.scripts.deps]
shell = "pydeps src/melobot_protocol_onebot -o pydeps.png -T png --only melobot_protocol_onebot --rankdir BT --max-module-depth 2 --start-color 160"

[tool.pdm.scripts.docs]
call = "docs.make:main"

[tool.pdm.scripts.post_install]
call = "scripts.export_requires:main"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.3.2",
    "viztracer>=0.16.3",
    "pytest-asyncio>=0.24.0",
]
docs = [
    "sphinx>=8.0.2",
    "furo>=2024.8.6",
    "myst-parser>=4.0.0",
    "sphinx-copybutton>=0.5.2",
]
lint = [
    "black>=24.8.0",
    "pydeps>=1.12.20",
    "isort>=5.13.2",
    "flake8>=7.1.1",
    "pylint>=3.2.6",
    "mypy>=1.11.2",
]
manage = [
    "toml>=0.10.2",
]
