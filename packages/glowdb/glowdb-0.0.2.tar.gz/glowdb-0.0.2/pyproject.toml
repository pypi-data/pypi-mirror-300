[tool.poetry]
name = "glowdb"
version = "0.0.2"
description = "A fast and efficient key/value store or document database which can work as a drop-in replacement for DynamoDB or MongoDB."
authors = ["Oscar Bahamonde <oscar.bahamonde@indiecloud.co>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
base64c = "^0.0.8"
pydantic = "^2.9.2"
websockets = "^13.1"
rocksdict = "^0.3.23"
click = "^8.1.7"
orjson = "^3.10.7"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
black = "^24.8.0"
isort = "^5.13.2"
pyright = "^1.1.383"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
glowdb = "glowdb.rpc_server:run"