[tool.poetry]
name = "pyforgejo"
version = "1.0.4"
description = "A client library for accessing the Forgejo API"
authors = ["harabat"]
maintainers = []
readme = "README.md"
packages = [
    {include = "pyforgejo"},
]
include = ["CHANGELOG.md", "pyforgejo/py.typed"]
license = "MIT"
repository = "https://codeberg.org/harabat/pyforgejo"

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.20.0,<0.27.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["F", "I", "UP"]
line-length = 120
