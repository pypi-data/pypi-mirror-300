
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "foam_pet"
version = "3.0.0"
description = "A foam pet that can play with Aptos from offline."
authors = []
readme = "vehicles/foam_pet/readme.md"
packages = [
    { include = "foam_pet", from = "vehicles" },
]
license = "Mix: GPL-3.0-only + frontend mixes licenses"

exclude = [
	"vehicles/foam_pet/_status/DB/**",
	"node_modules/**"
]

include = [
	"vehicles/foam_pet/sveltnetics_packets/**/*",
]


[tool.poetry.dependencies]
python = "^3.10"
Emergency = "^2.0.0"
somatic = "^3.0.3"
click = "^8.1.7"
pydash = "^8.0.1" 
ships = "^1.3.8"
ventures = "^1.6.0" 
sanic = "^23.12.0"

ecdsa = "0.18.0"
h2 = "^4.1.0"
httpx = "^0.24.0"
PyNaCl = "^1.5.0"
tomli = "^2.0.1"
typing-extensions = "^4.4.0"

[tool.poetry.scripts]
foam_pet = 'foam_pet:clique'



[tool.cxfreeze]
executables = [
    { script = "start.py", base = "gui"}
]

[tool.cxfreeze.build_exe]
excludes = []
includes = [ "foam_pet" ]