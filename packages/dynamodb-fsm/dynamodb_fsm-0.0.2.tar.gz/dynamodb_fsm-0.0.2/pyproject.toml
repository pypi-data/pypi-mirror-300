[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dynamodb_fsm"
version = "0.0.2"
authors = [
  { name="Yury Soldatov", email="general-soldatov@mail.ru" },
]
keywords = [
    "aiogram",
    "bot",
    "dynamodb",
    "finite-state-machine",
    "FSM",
    "asyncio",
    "ydb"
]
description = "FSM storage on dynamo data bases for aiogram 3.10"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.poetry.dependencies]
python = "^3.9"
aiogram = "^3.6.0"
boto3 = "^1.34.0"
botocore ="^1.34.0"
python-dotenv = "^1.0.1"

[project.urls]
Homepage = "https://github.com/general-soldatov/FSM-on-dynamodb"
Documentation = "https://github.com/general-soldatov/FSM-on-dynamodb/tree/main/doc"
Contacts = "https://t.me/general_soldatov"
