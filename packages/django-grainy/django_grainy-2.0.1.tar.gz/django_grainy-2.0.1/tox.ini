[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[pytest]
norecursedirs = .facsimile data gen .tox

[tox]
envlist =
    py{38,39}-django{32,42}-drf
    py{310,311,312}-django{42,50,51}-drf
isolated_build = True

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONWARNINGS=once
    PYTHONPATH = {toxinidir}/src
deps =
    django32: Django>=3.2,<3.3
    django42: Django>=4.2,<4.3
    django50: Django>=5.0,<5.1
    django51: Django>=5.1,<5.2
    drf: djangorestframework>=3.0,<6.0
runner = uv-venv-lock-runner
extras =
    dev
commands =
    pytest -vv --cov="{toxinidir}/src" --cov-report=term-missing --cov-report=xml tests/
