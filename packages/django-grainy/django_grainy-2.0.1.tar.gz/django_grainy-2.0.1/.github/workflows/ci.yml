name: ci
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v2
      - name: deploy mkdocs gh-pages site
        run: |
          uv run mkdocs gh-deploy --force