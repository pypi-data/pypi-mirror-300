[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot_plugin_BFVsearch"
version = "0.1.3"
description = "基于 Nonebot2 的战地 5 QQ 群管理插件。"
readme = "README.md"
authors = [{name = "Swallow513", email = "3214115907@qq.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8,<4.0" 
dependencies = [
    "nonebot2>=2.2.0,<3.0.0",  
    "aiohttp>=3.10.6,<4.0.0", 
    "aiocache>=0.12.3,<1.0.0",  
    "nonebot-plugin-htmlrender>=0.3.0,<1.0.0",
    "nonebot-adapter-onebot>=2.4.3,<3.0.0",
    "nonebot-adapter-onebot-v11>=2.4.3,<3.0.0"
]
