[tool.poetry]
name = "kamping"
version = "0.1"
description = "KEGG automated metabolite protein interaction network for graph-model (KAMPING)"
authors = ["Chunhui Gu <cgu3@mdanderson.org>"]
readme = "README.md"
license = "LICENSE"
packages = [
    { include = "kamping", from = "." }
]

[tool.poetry.scripts]
KAMPING = "kamping.main:app"

[tool.poetry.dependencies]
python = "^3.10"
networkx = "^3.1"
click = "^8.1.3"
pandas = "*"
typer = "0.12.1"
requests = "^2.31.0"
pathlib = "^1.0.1"
scikit-mol = "^0.3.1"
rdkit = "^2024.3.5"
numpy = "*"
unipressed = "^1.4.0"
torch-geometric = "^2.6.1"
torch = "^1.13"
h5py = "^3.12.1"
type-extensions = "^0.1.2"

[tool.poetry.group.dev.dependencies]
importlib = "^1.0.4"
matplotlib = "*"
qtconsole = "^5.6.0"
jupyter = "^1.1.1"


[tool.poetry.group.tests.dependencies]
pytest = "^7.1.3"
snapshottest = "^0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/FDUguchunhui/KAMPING"
"Bug Tracker" = "https://github.com/FDUguchunhui/KAMPING/issues"
