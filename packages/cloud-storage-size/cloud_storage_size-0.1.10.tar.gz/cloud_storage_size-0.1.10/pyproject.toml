[tool.poetry]
name = "cloud-storage-size"
version = "0.1.10"
homepage = "https://github.com/yingca1"
description = "A cloud storage file count & file size query library"
authors = ["Ying Cai <i@caiying.me>"]
readme = "README.md"
packages = [{include = "cloud_storage_size"}]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
