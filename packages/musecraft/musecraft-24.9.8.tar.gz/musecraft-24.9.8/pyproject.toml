[build-system]
requires = ["setuptools>=74.1.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "musecraft"
version = "24.9.8"
description = "Front-end for symbolic music AI models"
authors = [
    {name = "Alex Lev", email = "alexlev61@proton.me"}
]
maintainers = [
  {name = "Alex Lev", email = "alexlev61@proton.me"}
]
dependencies = [
    "tqdm",
    'pillow',
    "numpy",
]
keywords = ["MIDI", "musecraft", "music ai"]  # Add your keywords here
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",  
    "Operating System :: OS Independent",        
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.6"  # Specify the Python version
license = { text = "Apache Software License 2.0" }  # Specify the license

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/asigalov61/MuseCraft"
Documentation = "https://github.com/asigalov61/MuseCraft/docs"
Repository = "https://github.com/asigalov61/MuseCraft"
Issues = "https://github.com/asigalov61/MuseCraft/issues"
Discussions = "https://github.com/asigalov61/MuseCraft/discussions"
