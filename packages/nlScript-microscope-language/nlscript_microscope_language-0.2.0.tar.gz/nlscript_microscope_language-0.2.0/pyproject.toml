[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nlScript-microscope-language"
version = "0.2.0"
authors = [
  { name="Benjamin Schmid", email="bene.schmid@gmail.com" },
]
description = "Use nlScript to develop a language based on natural English syntax to control microscope acquisition pipelines." 
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    'nlScript'
]

[project.urls]
Homepage = "https://github.com/nlScript/nlScript-microscope-language-python"
Issues = "https://github.com/nlScript/nlScript-microscope-language-python/issues"

[project.gui-scripts]
nlScript-microscope-language = "nlScript_mic_lang.main:main"

