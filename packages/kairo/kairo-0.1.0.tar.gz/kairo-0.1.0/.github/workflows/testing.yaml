name: Kairo testing üß™ and coverage report generation üìù

on: 
  - push

jobs:
  testing:
    name: kairo
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: 
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout code 
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run linter
        run: |
          set -e
          uv run ruff check

      - name: Test with pytest (with coverage)
        run: |
          uv run pytest tests -v --cov=./src/kairo --cov-report=xml:./coverage.xml --cov-report term-missing || (test $? -eq 5 && exit 0)
      
      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_GH_KAIRO }}
          file: ./coverage.xml
          name: rich
          flags: unittests
          env_vars: OS,PYTHON
