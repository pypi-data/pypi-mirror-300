[metadata]
name = fsonbase
version = 0.3.1
author = Fadix Meier
author_email = fadix18123@gmail.com
description = Simple generator of tree data structure for your dirs
long_description = file: README.md
url = https://github.com/Fadix47/fsonbase
project_urls = 
	Bug Tracker = https://github.com/Fadix47/fsonbase/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	ujson
	pymongo

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

