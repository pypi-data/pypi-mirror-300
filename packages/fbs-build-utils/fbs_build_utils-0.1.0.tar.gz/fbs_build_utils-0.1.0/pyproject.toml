[tool.poetry]
name = "fbs-build-utils"
version = "0.1.0"
description = ""
authors = ["floris vernieuwe <floris@vernieuwe.eu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pillow = "^10.4.0"
gitpython = "^3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
ignore = ["**.pyi", "**/.venv/**"]

[tool.poetry.scripts]
fbs-build-utils = "fbs_build_utils:cli"
