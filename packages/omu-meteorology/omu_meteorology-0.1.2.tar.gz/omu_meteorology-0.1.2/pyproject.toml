[project]
name = "omu-meteorology"
version = "0.1.2"
description = "大阪公立大学生態気象学研究グループのパッケージ"
authors = [{ name = "connect0459", email = "connect0459@gmail.com" }]
# PILの代わりにfork先のpillowをインストール
# 詳細は<https://pillow.readthedocs.io/en/stable/>を参照
dependencies = [
  "jpholiday",
  "matplotlib",
  "numpy",
  "pandas",
  "pillow",
  "pip>=24.2",
  "scipy",
  "tqdm",
]
readme = "README.md"
requires-python = ">= 3.11"
# PyPIで公開するための追加情報
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
keywords = ["omu", "meteorology"]

[project.urls]
"Homepage" = "https://github.com/connect0459/omu-meteorology"
"Bug Tracker" = "https://github.com/connect0459/omu-meteorology/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
managed = true
dev-dependencies = [
    "build>=1.2.2.post1",
    "pytest>=7.4.0",
    "ruff>=0.6.8",
    "twine>=5.1.1",
]
