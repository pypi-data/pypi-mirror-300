[project]
name = "wyra"
version = "0.0.5"
authors = [
  { name="Saulo Leite", email="sjoldeveloper@gmail.com" },
]
description = "Fine Tuning Data Maker"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "cryptography",
    "openai",
    "tiktoken",
    "json-repair",
    "google-generativeai"
]

[project.urls]
Homepage = "https://github.com/sauloleite/wyra"
Issues = "https://github.com/sauloleite/wyra/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
