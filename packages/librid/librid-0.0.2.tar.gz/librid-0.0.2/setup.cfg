[metadata]
name = librid
version = 0.0.2
author = Stefan Hemrich
author_email = hemrichg@pm.me
description = A simple python layer for ScriptForge
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://gitlab.com/hemrichg/librid
project_urls = 
	Bug Tracker = https://gitlab.com/hemrichg/librid/-/issues
	repository = https://gitlab.com/hemrichg/librid
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

