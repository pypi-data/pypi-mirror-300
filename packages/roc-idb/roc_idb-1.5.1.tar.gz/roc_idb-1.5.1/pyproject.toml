[build-system]
requires = [ "setuptools", "wheel", "poetry", "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "roc-idb"
version = "1.5.1"
readme = "README.md"
license = "CeCILL 2.1"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/IDB"
description = "Plugin to manage the RPW Instrument Database (IDB)"
authors = [ "Xavier BONNIN <xavier.bonnin@obspm.fr>", "Sonny LION <sonny.lion@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = [ "bump_descriptor.py",]
[[tool.poetry.packages]]
include = "roc"

[tool.poetry.dependencies]
python = ">=3.9,<4"
xlwt = "==1.3.0"
numpy = ">=1.20,<2"
sqlalchemy = "^2"
requests = "^2"
"poppy-core" =  {version = ">=0.12.1" }
"poppy-pop" = {version = ">=0.12.1" }

[tool.poetry.dev-dependencies]
pytest = "^8.0"
pytest-cov = "^5.0"
pytest-timeout = "^2.0"
pre-commit = "^3.0"
ruff = "*"

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.coverage.report]
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "from * import *",
    "import *",
    "__all__",
]
