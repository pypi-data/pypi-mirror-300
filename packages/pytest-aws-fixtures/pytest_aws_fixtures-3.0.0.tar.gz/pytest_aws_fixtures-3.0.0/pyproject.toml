[tool.poetry]
name = "pytest-aws-fixtures"
version = "3.0.0"
description = "A series of fixtures to use in integration tests involving actual AWS services."
authors = ["Ryan Causey <ryan.causey@munipal.io>"]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/munipal-oss/pytest-aws-fixtures"
homepage = "https://gitlab.com/munipal-oss/pytest-aws-fixtures"
classifiers = [
    "Framework :: Pytest",
]
packages = [
    { include = "pytest_aws_fixtures" },
]

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.34.0"
pytest = "^8.0.0"
tenacity = "^9.0.0"
jsonpath-ng = "^1.6.1"

[tool.poetry.plugins."pytest11"]
"pytest-aws-fixtures" = "pytest_aws_fixtures.aws_fixtures"


[tool.poetry.group.dev.dependencies]
black = "^24.1.1"
isort = "^5.13.2"
prospector = "^1.10.3"
pre-commit = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Make isort play nice with black.
[tool.isort]
profile = "black"
