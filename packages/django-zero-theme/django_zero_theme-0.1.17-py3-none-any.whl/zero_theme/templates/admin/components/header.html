{% load static i18n zero_tags %}

<!--  Header Start -->
<header class="topbar">
    <div class="with-vertical"><!-- ---------------------------------- -->
        <!-- Start Vertical Layout Header -->
        <!-- ---------------------------------- -->
        <nav class="navbar navbar-expand-lg p-0">
            <ul class="navbar-nav">
                <li class="nav-item nav-icon-hover-bg rounded-circle ms-n2">
                    <a class="nav-link sidebartoggler" id="headerCollapse" href="javascript:void(0)">
                        <i class="ti ti-menu-2"></i>
                    </a>
                </li>
            </ul>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex align-items-center justify-content-between">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-center">
                        <li class="nav-item">
                            <a href="/" type="button"
                                    class="justify-content-center w-100 btn mb-1 btn-rounded bg-success-subtle text-success  d-flex align-items-center">
                                <i class="ti ti-globe fs-4 me-2"></i>
                                Visit Web
                            </a>
                        </li>

                        <li class="nav-item nav-icon-hover-bg rounded-circle">
                            <a class="nav-link moon dark-layout" href="javascript:void(0)" style="display: flex;">
                                <i class="ti ti-moon moon" style="display: flex;"></i>
                            </a>
                            <a class="nav-link sun light-layout" href="javascript:void(0)" style="display: none;">
                                <i class="ti ti-sun sun" style="display: none;"></i>
                            </a>
                        </li>

                        <!-- ------------------------------- -->
                        <!-- start profile Dropdown -->
                        <!-- ------------------------------- -->
                        <li class="nav-item dropdown">
                            <a class="nav-link pe-0" href="javascript:void(0)" id="drop1"
                               aria-expanded="false">
                                <div class="d-flex align-items-center">
                                    <div class="user-profile-img">
                                        <img src="{% static 'img/user-1.jpg' %}" class="rounded-circle"
                                             width="35"
                                             height="35" alt="flexy-img">
                                    </div>
                                </div>
                            </a>
                            <div class="dropdown-menu content-dd dropdown-menu-end dropdown-menu-animate-up"
                                 aria-labelledby="drop1">
                                <div class="profile-dropdown position-relative" data-simplebar="">
                                    <div class="py-3 px-7 pb-0">
                                        <h5 class="mb-0 fs-5 fw-semibold">User Profile</h5>
                                    </div>
                                    <div class="d-flex align-items-center py-9 mx-7 border-bottom">
                                        <img src="{% static 'img/user-1.jpg' %}" class="rounded-circle"
                                             width="80"
                                             height="80" alt="flexy-img">
                                        <div class="ms-3">
                                            <h5 class="mb-1 fs-4">{{ user|get_user_full_name }}</h5>
                                            <p class="mb-0 d-flex align-items-center gap-2">
                                                <i class="ti ti-mail fs-4"></i> {{ user.username }}
                                            </p>
                                        </div>
                                    </div>
                                    <div class="message-body">
                                        <a href="{% url 'admin:password_change' %}"
                                           class="py-8 px-7 mt-8 d-flex align-items-center">
                                            <div class="w-100 ps-3">
                                                <h6 class="mb-0 fs-4 lh-base">Change Password</h6>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="d-grid py-4 px-7 pt-8">
                                        <form id="logout-form" method="post"
                                              action="{% url 'admin:logout' %}">
                                            {% csrf_token %}
                                            <button class="btn btn-outline-primary w-100"
                                                    type="submit">{% translate 'Log out' %}</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- ------------------------------- -->
                        <!-- end profile Dropdown -->
                        <!-- ------------------------------- -->
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<!--  Header End -->
