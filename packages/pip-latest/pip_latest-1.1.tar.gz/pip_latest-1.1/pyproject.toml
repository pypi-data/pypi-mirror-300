[build-system]
requires = ["setuptools>=50.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pip_latest"
version = "1.1"
authors = [
  { name="Babith G", email="babithg@gmail.com" },
]
description = "A small package to update pip to latest"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/babithg/pip-latest"
Issues = "https://github.com/babithg/pip-latest/issues"