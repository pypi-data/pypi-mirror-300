[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mnfinder"
version = "1.2.3"
authors = [{ name = "Lucian DiPeso", email="ldipeso@uw.edu" }]
description = "A package for segmenting micronuclei in microscopy images"
readme = "README.md"
requires-python = ">3.11"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "platformdirs",
  "tensorflow==2.16.1",
  "pandas",
  "numpy",
  "scikit-image",
  "tifffile",
  "tqdm",
  "opencv-contrib-python",
  "docopt",
  "csbdeep",
  "albumentations",
  "Pillow",
  "jupyter",
  "pydot",
  "cdBoundary"
]
keywords = [
  "micronucleus",
  "micronuclei",
  "U-Net",
  "segmentation"
]

[project.urls]
"Homepage" = "https://github.com/hatch-lab/mnfinder"