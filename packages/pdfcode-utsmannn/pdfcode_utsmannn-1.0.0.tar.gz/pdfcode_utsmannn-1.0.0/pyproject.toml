[project]
name = "pdfcode_utsmannn"
version = "1.0.0"
authors = [
  { name="Muhammad Utsman", email="utsmannn@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/utsmannn/code-to-pdf"
Issues = "https://github.com/utsmannn/code-to-pdf/issues"