[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reloady"
version = "0.1.1"
authors = [
  { name="Moetaz", email="moetaz@pingoware.tech" },
]
description = "A tool for automatically reloading Python programs on file changes"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/makergeek/reloady"
"Bug Tracker" = "https://github.com/makergeek/reloady/issues"

[project.scripts]
reloady = "reloady.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["reloady*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
reloady = ["py.typed"]

[tool.poetry]
name = "reloady"
version = "0.1.1"
description = "Hot Reload for Python"
authors = ["Moetaz <moetaz@pingoware.tech>"]
packages = [
    { include = "reloady" },
]
[tool.poetry.dependencies]
python = "^3.7"
