[tool.poetry]
name = "datable-ai"
version = "0.0.19"
description = "datable-ai"
authors = ["datable <dev@datable.jp>"]
license = "MIT"
readme = "README.md"

[tool.poetry.urls]
Repository = "https://github.com/datable-inc/datable-ai"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^1.23.1"
langchain-openai = ">=0.2,<0.3"
python-dotenv = "^1.0.1"
langchain-anthropic = ">=0.2,<0.3"
pytest = "^8.1.1"
langchain = ">=0.3,<0.4"
pillow = "^10.3.0"
pydub = "^0.25.1"
deepgram-sdk = "^3.2.7"
langchain-google-genai = ">=2,<3"
langfuse = "^2.38.1"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
ruff = "^0.5.0"
sphinx = "^7.3.7"
cloud-sptheme = "^1.10.1.post20200504175005"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
