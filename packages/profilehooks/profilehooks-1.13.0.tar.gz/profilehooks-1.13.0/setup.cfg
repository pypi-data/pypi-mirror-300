[flake8]
doctests = yes
max-line-length = 100

[zest.releaser]
python-file-with-version = profilehooks.py

[isort]
multi_line_output = 3
include_trailing_comma = true
lines_after_imports = 2
reverse_relative = true
default_section = THIRDPARTY
known_first_party = profilehooks

[egg_info]
tag_build = 
tag_date = 0

