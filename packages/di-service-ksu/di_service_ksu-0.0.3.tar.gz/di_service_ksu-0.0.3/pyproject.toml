[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["di_service_ksu"]

[project]
name = "di_service_ksu"
version = "0.0.3"
authors = [
  { name="Pozin Andrey", email="alien-kms@mail.ru" },
]
description = "Solve Lightweight Dependency injection"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []
[project.urls]
Homepage = "https://github.com/Alitrix/di_service_ksu"
Issues = "https://github.com/Alitrix/di_service_ksu/issues"