[package]
name = "vizibridge"
version = "0.2.16"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "vizibridge"
crate-type = ["cdylib"]

[dependencies]
seq-macro = "0.3.5"
vizitig-lib = { git = "https://gitlab.inria.fr/cpaperma/vizicomp.git"  }
pyo3 = { version = "0.21.0", features = ["extension-module", "generate-import-lib"] }
