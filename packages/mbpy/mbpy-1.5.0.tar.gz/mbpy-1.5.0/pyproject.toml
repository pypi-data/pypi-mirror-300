[project]
name = "mbpy"
version = "1.5.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.26.0",
    "python-dotenv>=1.0.1",
    "rich-click>=1.8.3",
    "mrender>=1.0.1",
    "toml>=0.10.2",
    "tomlkit>=0.13.2",
    "pexpect>=4.9.0",
    "more-itertools>=10.5.0",
    "toolz>=1.0.0",
]

[project.scripts]
mbpy = "mbpy.cli:cli"
mbpip = "mbpy.cli:cli"
mpip = "mbpy.cli:cli"
mrun = "mbpy.commands:cli"

[project.optional-dependencies]
ai = [
    "mbodied>=1.2.2",
]
notion = [
    "notion-client>=2.2.1",
]
mkdocs = [
    "mkdocs>=1.6.1",
]
sphinx = [
    "sphinx>=8.0.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "pytest>=8.3.3",
    "twine>=5.1.1",
]
