<!DOCTYPE html>
<html>

<head>
    <title>UDPP - EDITOR</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="context-menu" style="display: none; position: fixed;">
        <input type="text" id="nodesearch" placeholder="Search..." />
        <ul>
            <!-- Node types will be populated here -->
        </ul>
    </div>
    <div id="inspector" class="inspector-closed">
        <div class="inspector-content">
            <h3>Inspector</h3>
            <div id="inspector-properties"></div>
        </div>
    </div>
    <div id="workspace">
        <div id="graph-container">
            <svg id="connections"></svg>
            <div id="nodes"></div>
        </div>
    </div>
    <div id="cog-icon">
        SETTINGS
    </div>

    <div id="option-panel">
        <label for="pipelinefile">Pipeline-File:</label>
        <input type="text" id="pipelinefile" readonly="readonly">

      <label for="apiendpoint">API-Endpoint:</label>
      <input type="text" id="apiendpoint">

      <button id="save-pipelinefile">Save</button>

    </div>
    <script type="module" src="Main.js"></script>
</body>

</html>
