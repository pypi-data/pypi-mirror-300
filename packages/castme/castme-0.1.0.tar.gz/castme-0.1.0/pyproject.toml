[tool.poetry]
name = "castme"
version = "0.1.0"
authors = ["Simon Marache-Francisco <pypy@simon.marache.net>"]
description = "REPL to stream music from a Subsonic server to a chromecast"

[tool.poetry.scripts]
castme = "castme.main:main"


[tool.poetry.dependencies]
pychromecast = "*"
zeroconf = "*"
python = ">=3.10,<4.0"

[tool.poetry.dev-dependencies]
black = "*"
ruff = "*"
isort = "*"

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = ["E501"]
