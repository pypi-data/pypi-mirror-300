[tool.poetry]
name = "node-hermes-core"
version = "1.0.0-1"
description = ""
authors = ["floris vernieuwe <floris@vernieuwe.eu>"]
readme = "README.md"
license = "GPL-3.0"


[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pydantic = "^2.7.2"
pydantic-yaml = "^1.3.0"
polars = "^0.20.31"
pythonping = "^1.1.4"
numpy = "^2.0.0"
click = "^8.1.7"
coloredlogs = "^15.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["E402"]

[tool.ruff]
line-length = 120
exclude = ["**/old/**", "**.pyi", "**/.venv/**"]
include = ["src/**.py", "test/**.py"]

[tool.pyright]
exclude = ["**/old/**", "**.pyi", "**/.venv/**"]

[tool.poetry.scripts]
hermes-core = "hermes_core.cli:cli"
