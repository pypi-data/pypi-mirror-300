[build-system]
requires = [
    "numpy>=1.24.4",
    "pandas>=1.5.3",
    "matplotlib>=3.7.1",
    "seaborn>=0.11.2",
    "anndata>=0.9.1",
    "scipy>=1.11.4",
    "scanpy>=1.9.3",
    "scikit-learn>=1.2.2",
    "networkx>=3.2.1",
    "colormap>=1.0.4",
    "easydev>=0.12.1",
    "h5py>=3.8.0",
    "mudata>=0.2.3",
    "PyComplexHeatmap>=1.6.1",
    "statannotations>=0.6.0",
    "magic-impute>=3.0.0",
    "leidenalg>=0.10.2",
    "scvi-tools>=1.1.2",
    "ykenan_file>=0.2.6",
    "ykenan_log>=0.2.2",
    "snapatac2>=2.5.3",
    "harmonypy>=0.0.10",
    "gseapy>=1.1.3",
    "pysam>=0.22.1"
]
build-backend = "setuptools.build_meta"
[project]
name = "scLift"
version = "0.0.52"
authors = [
    { name = "Yu Zhengmin", email = "3236170161@qq.com" },
]
keywords = [
    "YKenan",
    "scLift",
    "scATAC",
    "Fine-mapping",
    "Single-cell epiomics",
    "Landscape Integration of Fine-mapping Related Traits in Single Cell Epiomics"
]
description = "File read and write operations"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.4",
    "pandas>=1.5.3",
    "matplotlib>=3.7.1",
    "seaborn>=0.11.2",
    "anndata>=0.9.1",
    "scipy>=1.11.4",
    "scanpy>=1.9.3",
    "scikit-learn>=1.2.2",
    "networkx>=3.2.1",
    "colormap>=1.0.4",
    "easydev>=0.12.1",
    "h5py>=3.8.0",
    "mudata>=0.2.3",
    "PyComplexHeatmap>=1.6.1",
    "statannotations>=0.6.0",
    "magic-impute>=3.0.0",
    "leidenalg>=0.10.2",
    "scvi-tools>=1.1.2",
    "ykenan_file>=0.2.6",
    "ykenan_log>=0.2.2",
    "snapatac2>=2.5.3",
    "harmonypy>=0.0.10",
    "gseapy>=1.1.3",
    "pysam>=0.22.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
gitee = "https://gitee.com/ykenan_yingying/scLift"
