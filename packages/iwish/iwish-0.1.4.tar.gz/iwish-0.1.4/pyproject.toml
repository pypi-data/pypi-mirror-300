[build-system]
requires = ["setuptools",]
build-backend = "setuptools.build_meta"

[project]
name = "iwish"
version = "0.1.4"
dependencies = [ ]
requires-python = ">=3.9"
authors = [
  {name = "Julien Tayon", email = "julien@tayon.net"},
]
maintainers = [
  {name = "Julien Tayon", email = "julien@tayon.net"},
]
description = "An interactive line oriented wish (tcl/tk) interpreter"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["tcl", "tk", "cli"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[project.urls]
Homepage = "https://github.com/jul/iwish"
[tool.setuptools.packages.find]
where = ["."]
include=[ "README.md", "LICENSE.txt"]
namespaces = false


[tool.setuptools]
script-files = ["scripts/iwish" ]
