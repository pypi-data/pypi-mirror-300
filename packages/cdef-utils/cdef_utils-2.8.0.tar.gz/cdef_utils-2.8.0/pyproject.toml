[project]
name = "cdef-utils"
version = "2.8.0"
description = "Utility for converting CSV to Parquet files"
authors = [
    { name = "Tobias Kragholm", email = "50784887+tkragholm@users.noreply.github.com" },
]
dependencies = [
    "polars[all]>=1.9.0",
    "rich>=13.9.2",
    "pyarrow>=17.0.0",
    "charset-normalizer>=3.3.2",
    "pyreadr>=0.5.2",
]
readme = "README.md"
requires-python = ">= 3.8"
license = "MIT"

[project.scripts]
"cdef-utils" = "cdef_utils.convert:run_convert"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.3.3",
    "hypothesis>=6.112.5",
    "coverage>=7.6.1",
    "mypy>=1.11.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/cdef_utils"]

[tool.ruff]
line-length = 100
target-version = "py312"
fix = true

[tool.ruff.lint]
select = ["E", "B", "F", "UP", "I001", "T203"]

[tool.coverage.run]
source = ["src/cdef_utils"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "pass",
    "except ImportError:",
]
ignore_errors = true
omit = ["tests/*"]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.mypy]
ignore_missing_imports = false
strict = true
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
