[tool.poetry]
name = "pipiy"
version = "0.1.7"
description = "pipiy module manager"
authors = ["LunaStev <lunastev@gmail.com>"]
readme = "README.md"
packages = [{include = "pipiy", from = "src"}]
repository = "https://github.com/lunastev/pipiy"

[tool.poetry.dependencies]
python = "*"
wson = "*"
toml = "*"

[tool.poetry.scripts]
pipiy = "pipiy.pipiy:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
