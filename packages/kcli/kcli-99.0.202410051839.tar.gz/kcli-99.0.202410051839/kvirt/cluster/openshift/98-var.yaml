apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 98-var-partition
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      disks:
      - device: /dev/{{ disk|default('vdb') }}
        partitions:
        - label: var
          sizeMiB: 0
      filesystems:
      - device: /dev/disk/by-partlabel/var
        format: xfs
        mountOptions:
        - defaults
        - prjquota
        path: /var
    systemd:
      units:
      - contents: |
          [Unit]
          Before=local-fs.target
          [Mount]
          Where=/var
          What=/dev/disk/by-partlabel/var
          [Install]
          WantedBy=local-fs.target
        enabled: true
        name: var.mount
