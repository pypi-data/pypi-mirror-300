[tool.poetry]
name = "persona-bench"
version = "0.1.1"
description = "Pluristic alignment evaluation benchmark for LLMs"
authors = ["SynthLabs.ai <team@synthlabs.ai>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "persona_bench", from = "src"}]
homepage = "https://www.synthlabs.ai"
repository = "https://github.com/SynthLabsAI/PERSONA-bench"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
inspect-ai = "^0.3.18"
datasets = "^2.20.0"
pandas = "^2.2.2"
tenacity = "^8.5.0"
pydantic = "^2.8.2"
openai = "^1.36.0"
instructor = "^1.3.4"
seaborn = "^0.13.2"

[tool.poetry.group.dev.dependencies]
tiktoken = "^0.7.0"
transformers = "^4.42.4"
pytest = "^8.3.2"
pytest-asyncio = "^0.23.8"
pre-commit = "^3.7.1"
mypy = "^1.11.2"
pandas-stubs = "^2.2.2.240909"
types-seaborn = "^0.13.2.20240820"
isort = "^5.13.2"
types-requests = "^2.32.0.20240914"
types-tqdm = "^4.66.0.20240417"
ruff = "^0.6.8"
black = "^24.8.0"


[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
exclude = ["spacy"]
