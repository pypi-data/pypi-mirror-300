[tool.poetry]
name = "umnet-napalm"
version = "0.1.0"
description = "A custom version of NAPALM for UMnet"
authors = ["Amy Liebowitz <amylieb@umich.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
napalm = ">=4.0.0,<5.0.0"
