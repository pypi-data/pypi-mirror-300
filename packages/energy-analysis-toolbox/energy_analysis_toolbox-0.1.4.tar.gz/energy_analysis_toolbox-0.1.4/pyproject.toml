[build-system]
requires = ["setuptools>=46.4.0"]
build-backend = "setuptools.build_meta"

[project]
name = "energy_analysis_toolbox"
description = "A set of tools to manipulate and transform power, energy, and related timeseries data."
authors = [
  { name="energy_analysis_toolbox contributors", email="research@ecoco2.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["profile"]
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pandas>=2.2.2",
    "numpy>=1.26.0",
    "scipy>=1.13.0",
    "statsmodels>=0.13.0",
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/Eco-CO2/energy_analysis_toolbox"
"Bug Tracker" = "https://github.com/Eco-CO2/energy_analysis_toolbox/issues"

[project.optional-dependencies]
doc = [
    "energy_analysis_toolbox[examples]",
    "sphinx",
    "pydata-sphinx-theme",
    "sphinx-gallery",
    "sphinx_design",
    "nbsphinx",
]
test = [
    "pytest",
    "pytest-cov",
]
all = [
    "energy_analysis_toolbox[test,doc]",
]

[tool.setuptools]
zip-safe = false
[tool.setuptools.packages.find]
where = ["./"]
include = ["energy_analysis_toolbox*"]

[tool.setuptools.dynamic]
version = {attr = "energy_analysis_toolbox.__version__"}

[tool.ruff]
line-length = 80

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 5.
max-complexity = 5

[tool.ruff.lint.extend-per-file-ignores]
"__init__.py" = ["F401"]
"*.ipynb" = [
    "E402", # module-import-not-at-top-of-file
    "F401", # unused-import
]

[tool.pytest.ini_options]
addopts = "--cov=energy_analysis_toolbox --cov-report term --cov-report xml:cov.xml"
testpaths = ["energy_analysis_toolbox/tests"]
