Parameters:
  ProjectName:
    Type: String
    Default: myIoTAnalyticsProject
  ChannelName:
    Type: String
    Default: my_channel
  DatastoreName:
    Type: String
    Default: my_datastore
  PipelineName:
    Type: String
    Default: my_pipeline
  DatasetName:
    Type: String
    Default: my_dataset
  SqlQuery:
    Type: String
    Default: "select * from myDatastore where __dt >= current_date - interval '1' day"
  ScheduleExpression:
    Type: String
    Default: 'cron(0 10 * * ? *)'

Resources:

  # Sample 1: ingesting data to IoT Analytics projects
  Channel:
    Type: 'AWS::IoTAnalytics::Channel'
    Properties:
      ChannelName: !Ref ChannelName
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  Datastore1:
    Type: 'AWS::IoTAnalytics::Datastore'
    Properties:
      DatastoreName: !Ref DatastoreName
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  Pipeline:
    Type: 'AWS::IoTAnalytics::Pipeline'
    DependsOn:
      - Channel
      - Datastore1
    Properties:
      PipelineName: !Ref PipelineName
      PipelineActivities:
        - Channel:
            Name: ChannelActivity
            ChannelName: !Ref ChannelName
            Next: DatastoreActivity
          Datastore:
            Name: DatastoreActivity
            DatastoreName: !Ref DatastoreName
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  SqlDataset1:
    Type: 'AWS::IoTAnalytics::Dataset'
    DependsOn: Datastore1
    Properties:
      DatasetName: !Ref DatasetName
      Actions:
        - ActionName: SqlAction
          QueryAction:
            SqlQuery: !Ref SqlQuery
      Triggers:
        - Schedule:
            ScheduleExpression: !Ref ScheduleExpression
      RetentionPeriod:
        Unlimited: false
        NumberOfDays: 30
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName

  # Sample 2:
  Channel1:
    Type: 'AWS::IoTAnalytics::Channel'
    Properties:
      ChannelName: fahrenheit_channel
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  Channel2:
    Type: 'AWS::IoTAnalytics::Channel'
    Properties:
      ChannelName: centigrade_channel
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  Datastore2:
    Type: 'AWS::IoTAnalytics::Datastore'
    Properties:
      DatastoreName: normalized_temperature
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  Pipeline1:
    Type: 'AWS::IoTAnalytics::Pipeline'
    DependsOn:
      - Channel1
      - Datastore2
    Properties:
      PipelineName: convert_f_to_c
      PipelineActivities:
        - Channel:
            Name: ChannelActivity
            ChannelName: fahrenheit_channel
            Next: ConvertTemperature
          Math:
            Name: ConvertTemperature
            Attribute: temperature
            Math: "(temp - 32) * 5 / 9"
            Next: DatastoreActivity
          Datastore:
            Name: DatastoreActivity
            DatastoreName: normalized_temperature
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  Pipeline2:
    Type: 'AWS::IoTAnalytics::Pipeline'
    DependsOn:
      - Channel2
      - Datastore2
    Properties:
      PipelineName: rename_t_to_temperature
      PipelineActivities:
        - Channel:
            Name: ChannelActivity
            ChannelName: centigrade_channel
            Next: RenameTemperature
          AddAttributes:
            Name: RenameTemperature
            Attributes:
              t: temperature
            Next: FilterOutT
          RemoveAttributes:
            Name: FilterOutT
            Attributes:
              - t
            Next: DatastoreActivity
          Datastore:
            Name: DatastoreActivity
            DatastoreName: normalized_temperature
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
  SqlDataset2:
    Type: 'AWS::IoTAnalytics::Dataset'
    DependsOn: Datastore2
    Properties:
      DatasetName: find_nonliquid_water
      Actions:
        - ActionName: SqlAction
          QueryAction:
            SqlQuery: "select * from normalizedTemperature where (temperature > 100 OR temperature < 0) AND (__dt >= current_date - interval '1' day)"
      Triggers:
        - Schedule:
            ScheduleExpression: "cron(0/15 * * * ? *)"
      RetentionPeriod:
        Unlimited: false
        NumberOfDays: 30
      Tags:
        - Key: "Project"
          Value: !Ref ProjectName
