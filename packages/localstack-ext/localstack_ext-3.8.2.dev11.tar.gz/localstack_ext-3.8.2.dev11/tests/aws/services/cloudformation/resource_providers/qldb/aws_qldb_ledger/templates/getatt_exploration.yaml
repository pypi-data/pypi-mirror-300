AWSTemplateFormatVersion: '2010-09-09'
Description: Template to exercise getting attributes of AWS::QLDB::Ledger
Parameters:
  AttributeName:
    Type: String
    Description: Name of the attribute to fetch from the resource
Resources:
  MyResource:
    Type: AWS::QLDB::Ledger
    Properties: {}
Outputs:
  MyRef:
    Value:
      Ref: MyResource
  MyOutput:
    Value:
      Fn::GetAtt:
      - MyResource
      - Ref: AttributeName
