Resources:
  MyDB:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      DBInstanceClass: db.t2.micro
      AllocatedStorage: 20
      Engine: mysql
      MasterUsername: root1234
      MasterUserPassword: password1234

Outputs:
  DbRef:
    Value:
      Ref: MyDB
  DbAddress:
      Value: !GetAtt MyDB.Endpoint.Address
  DbPort:
    Value: !GetAtt MyDB.Endpoint.Port