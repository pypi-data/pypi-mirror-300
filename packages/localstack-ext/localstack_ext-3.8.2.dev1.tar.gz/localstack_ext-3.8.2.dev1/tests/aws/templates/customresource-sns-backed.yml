          import boto3
          import json
          import urllib3
          import json
          import os

          if "AWS_ENDPOINT_URL" in os.environ:
            dyn_db = boto3.client("dynamodb", endpoint_url=os.environ.get("AWS_ENDPOINT_URL"))
          else:
            dyn_db = boto3.client("dynamodb")

          SUCCESS = "SUCCESS"
          FAILED = "FAILED"

          http = urllib3.PoolManager()


          def send(event, context, responseStatus, responseData, physicalResourceId=None, noEcho=False, reason=None):
              responseUrl = event['ResponseURL']
              print(responseUrl)
              responseBody = {
                  'Status' : responseStatus,
                  'Reason' : reason or "See the details in CloudWatch Log Stream: {}".format(context.log_stream_name),
                  'PhysicalResourceId' : physicalResourceId or context.log_stream_name,
                  'StackId' : event['StackId'],
                  'RequestId' : event['RequestId'],
                  'LogicalResourceId' : event['LogicalResourceId'],
                  'NoEcho' : noEcho,
                  'Data' : responseData
              }

              json_responseBody = json.dumps(responseBody)

              print("Response body:")
              print(json_responseBody)

              headers = {
                  'content-type' : '',
                  'content-length' : str(len(json_responseBody))
              }

              try:
                  response = http.request('PUT', responseUrl, headers=headers, body=json_responseBody)
                  print("Status code:", response.status)
              except Exception as e:
                  print("send(..) failed executing http.request(..):", e)


          def handler(raw_event, context):
              print(raw_event)
              event = json.loads(raw_event['Records'][0]['Sns']['Message'])
              print(f"{event=}")

              try:
                  if event["RequestType"] ==  "Create":
                      table = dyn_db.create_table(
                          AttributeDefinitions=[{"AttributeName": "id", "AttributeType": "S"}],
                          TableName=event["ResourceProperties"]["TableName"],
                          KeySchema=[{"AttributeName": "id", "KeyType": "HASH"}],
                          BillingMode="PAY_PER_REQUEST"
                      )
                      response_data = {}
                      physical_resource_id = table["TableDescription"]["TableArn"]
                      response_data["Custom"] = "custom-data"
                      send(event, context, SUCCESS, response_data, physical_resource_id)
                  else:
                      dyn_db.delete_table(TableName=event["ResourceProperties"]["TableName"])
                      send(event, context, SUCCESS, {})
              except Exception as e:
                  print(e)
                  send(event, context, FAILED, {})
