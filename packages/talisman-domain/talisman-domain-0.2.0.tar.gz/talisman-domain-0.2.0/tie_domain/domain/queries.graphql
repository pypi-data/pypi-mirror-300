query paginationConceptTypeIE($limit: Int! = 0, $offset: Int!) {
    pagination: paginationConceptTypeInternal(
        limit: $limit
        offset: $offset
        filterSettings: {}
    ) {
        total
        list: listConceptType {
            id
            name
        }
    }
}

