query paginationCompositeValueTypeIE($limit: Int! = 0, $offset: Int!) {
    pagination: paginationCompositePropertyValueTemplateInternal(
        limit: $limit
        offset: $offset
        filterSettings: {}
    ) {
        total
        list: listCompositePropertyValueTemplate {
            id
            name
            componentValueTypes {
                id
                name
                isRequired
                valueType {
                    id
                }
            }
        }
    }
}


