[metadata]
name = datadiligence
description = Respect generative AI opt-outs in your ML and training pipeline.
author = Nick Padgett
author_email = nick@spawning.ai
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/Spawning-Inc/datadiligence/
project_urls = 
	Documentation = https://datadiligence.readthedocs.io/en/latest/quickstart.html
	Source = https://github.com/Spawning-Inc/datadiligence/
	Changelog = https://datadiligence.readthedocs.io/en/latest/changelog.html
	Tracker = https://github.com/Spawning-Inc/datadiligence/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests >= 2.19.1
	aiohttp >= 3.6.0
	c2pa-python >= 0.1.0
	cryptography
	pillow

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	flask

[options.entry_points]

[tool:pytest]
addopts = 
	--cov datadiligence --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	src/datadiligence/__init__.py
	src/datadiligence/evaluators/__init__.py
	src/datadiligence/rules/__init__.py

[pyscaffold]
version = 4.4
package = datadiligence

[egg_info]
tag_build = 
tag_date = 0

