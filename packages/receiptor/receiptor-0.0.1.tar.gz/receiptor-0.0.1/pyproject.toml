[project]
name = "receiptor"
version = "0.0.1"
authors = [
  { name="Omkar Malpure", email="malpure.omkar@gmail.com" },
]
description = "This package provides the functionality to extract receipt , invoice , orders data from gmail. Developers can integrate this library and ingest such financial data into their systems . We also have provided a functionality to structure the extracted data into a json object , which will be currently utilising LLM's such as gpt 4o mini ."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"